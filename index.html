<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="devoic.jpg" type="image/x-icon">
    <title>Dom-1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="profile">
            <img src="profile.jpg" alt="">
        </div>
        <div class="foot">
            <h1>Nitin Chakrawarti</h1>
            <p class="realtion" id="relation">Stranger</p>
            <button class="button" id="button" onclick="buttonClicked()"> Add Friend</button>
        </div>
    </div>
    <script>

        let check = "0";
        function buttonClicked() {
            if (check === "0") {
                document.getElementById('button').innerText = "Remove Friend"
                document.getElementById('relation').innerText = "Friend"
                document.getElementById('relation').style.backgroundColor = "Green"
                 check = "1";
            }
            else{
                document.getElementById('button').innerText = "Add Friend"
                document.getElementById('relation').innerText = "Stranger"
                document.getElementById('relation').style.backgroundColor = "crimson"
                 check = "0";
            }
        }


    </script>





</body>

</html>
